    <body id="demo">
        <div class="form-check form-switch first">
            <div>
                <div class="row">
                    <div class="col"> </div>
                    <div class="col">
                        <p style=" margin-left: 254px;">light</p>
                    </div>
                    <div class="col">
                           <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="myFunction(this)"   >
                        <p>darck</p>
                     </div>
                    <div class="col"> </div>
                  </div>
                 
               
            </div>
            
          </div>

          <script>
            function myFunction(switched) {
                if(switched.checked){
                    document.getElementById("demo").style.backgroundColor = "black";
                    document.getElementById("demo").style.color = "white";
                }
                else {
                document.getElementById("demo").style.backgroundColor = "white";
                document.getElementById("demo").style.color = "black";
                }     
            }
 
          </script>
    </body>
